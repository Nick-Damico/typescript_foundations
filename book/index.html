<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Foundations</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
      <main id="main">
        <div id="app">
          <div class="wrapper">
            <div class="flex-row justify-center">
              <h2>Welcome to the Book Store!</h2>
              <button id="newButton" class="add new-button" type="button">New Book</button>
            </div>
            <section id="bookContainer" class="book-container"></section>

            <dialog id="formModal" class="form-modal">
              <p class="form-modal__title">Add Book to Library</p>
              <form id="bookForm" class="book-form" method="dialog" action="">
                <div class="form-group">
                  <label class="book-form__label" for="title">Title:</label>
                  <input class="book-form__input" type="text" name="title" id="title" placeholder="Lord of The Rings">
                </div>
                <div class="form-group">
                  <label class="book-form__label" for="author">Author:</label>
                  <input class="book-form__input" type="text" name="author" id="author" placeholder="J.R.R Tolkien">
                </div>
                <div class="form-group">
                  <label class="book-form__label" for="pages">Pages:</label>
                  <input class="book-form__input" type="number" name="pages" id="pages" min="0" placeholder="350">
                </div>
                <button class="book-form__button" type="submit">Save</button>
              </form>
            </dialog>
          </div>
      </main>
    <script type="module" src="/src/book.ts"></script>
  </body>
</html>
