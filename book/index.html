<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Foundations</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main id="main">
      <div id="app">
        <form class="book-form" method="post" action="">
          <div class="form-group">
            <label class="book-form__label" for="title">Title:</label>
            <input class="book-form__input" type="text" id="title" placeholder="Lord of The Rings">
          </div>
          <div class="form-group">
            <label class="book-form__label" for="author">Author:</label>
            <input class="book-form__input" type="text" id="author" placeholder="J.R.R Tolkien">
          </div>
          <div class="form-group">
            <label class="book-form__label" for="pages">Pages:</label>
            <input class="book-form__input" type="number" id="pages" min="0" placeholder="350">
          </div>
          <button class="book-form__button" type="submit">Save</button>
        </form>

        <section class="book-container"></section>
    </main>
    <script type="module" src="/src/book.ts"></script>
  </body>
</html>
